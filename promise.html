<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Promise JS</h2>
    <p id="p"></p>
    <script>

        function add(a,b){

         var sum=a+b
         displayer(sum);
  
        }
        function displayer(some){
            document.getElementById("p").innerHTML=some;
        }



        let myPromise=new Promise(function(myResolve,myReject){

            let x=0;
            if (x==0){

                myResolve("Ok");

            }
            else{
                myReject("Error");
            }
             
        });
        myPromise.then(

        function(value){

            add(90,8);
        },
        function(error){
            add(error);
        }
        );
    </script>
</body>
</html>
