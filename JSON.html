<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> JSON IN JS</h2>
    <p id="para"></p>
    <script>
        var obj={shake:"Oreo", juice:"Orange", softdrink:"Coke"};
        var json=JSON.stringify(obj);
        var newobj=JSON.parse(json);
        document.getElementById("para").innerHTML=newobj.shake;
    </script>
</body>
</html>
