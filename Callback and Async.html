<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> CallBack and Async JS</h2>
    <p id="p"></p>
<script>


    async function sum(x,y){

        let resp= await x+y;
        disp(resp)
    }
    function disp(a){

        document.getElementById("p").innerHTML=a
       }
    sum(9,45);
</script>
</body>
</html>
