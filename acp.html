<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Async JS</h2>
    <p id="res"></p>
    <script>

        async function mul(a,b){
          let x= await a*b;
          dis(x);
        }
        function dis(val){
            document.getElementById("res").innerHTML=val;
        }
        mul(45,7)
    </script>
</body>
</html>
